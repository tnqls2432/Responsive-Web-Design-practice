<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>

<style>
/* 가변 그리드: 웹사이트를 제작할 때 가변적으로 늘어나거나 줄어드는 구조를 
제작하는 기술로 가로 크기를 퍼센트로 제작해 비율이 바뀌는 개념이다. */
    
/* 웹 브라우저의 크기가 320px 이상일 때 배경생을 빨간색 
계열로 변겅한다. */
@media all and (min-width:320px){
    body{
        background:#e65d5d;
    }
}
/* 웹 브라우저의 크기가 768px 이상일 때 배경색을 초록 계열로 변경한다. */
@media all and (min-width:768px){
    body{
        background:#2dcc70;       
    }
}
/* 웹 브라우저의 크기가 960px 이상일 때 배경색을 파란색 계열로 변경한다 */
@media all and (min-width:960px){
    body{
        background:#6fc0d1;
    }
}

</style>

</head>
<body>

</body>
</html>
