<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--  
        width:뷰포트의 너비 설정, initial-scale:초기 배율 설정
        maximum-scale: 최대 확대 비율 설정
        minimum-scale: 최소 축소 비율 설정
        user-scalable: 확대/축소 여부 설정
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        뷰포트: 화면에서 실제 내용이 표시되는 영역으로, 데스크톱은 
        사용자가 설정한 해상도가 뷰포트 영역이 되고, 스마트 기기는 
        기본으로 설정되어 있는 값이 뷰포트 영역이다.
     -->
</body>
</html>
