<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible-box</title>
</head>
<body>
    <!-- flexible-box = 부모 박스
        1.flexible-box에서 부모 박스는 가변적인 박스로 작동하기 위한 기본 개념이다.
        이 부모 박스에 플렉서블 박스에서 새로 생긴 특정 속성값을 적용해야 
        가변적인 박스로 작동하게 된다. 이렇게 특정 속성값을 적용한 부모 박스를
        플렉서블 박스 또는 플렉서블 박스로 작동한다 라고 한다.
        
        2. 플렉서블 박스의 자식 박스 = 플렉스 아이템
        부모 박스 안에 있는 박스 => 플렉스 아이템
        
        3. 플렉서블 박스의 축 - 주축과 교차축
        주축: 중심이 되는 축, 이 주축을 따라 플렉스 아이템이 배치된다.
        주축이 가로일 경우 박스들이 왼쪽에서 오른쪽으로 배치
        주축이 세로일 경우 박스들이 위에서 아래로 배치된다.
        교차축: 주축에 교차하는 축, 주축이 가로일 경우 교차축은 세로가 된다.
        반대로 주축이 세로일 경우 교차축은 가로가 된다.
        
        축에서 가장 중요한 부분: 축의 방향, 축의 시작과 끝>
</body>
</html>
