<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
*{margin:0; padding:0;}
#wrap{
	width:90%;
	/* 960px */
	height:500px;
	margin:0 auto;
	border:4px solid black;
}
#wrap div{
	width:31.25%;
	/* 300px รท 960px */
	display: inline-block;
}

#wrap div:first-child{
	padding:50px 5.20833333333333%;
	/* 50px รท 960px */
	background:yellow;
}

#wrap div:first-child + div{
	padding:130px 13.5416666666666666667%;
	/* 130px รท 960px */
	background:pink;
}
</style>
<div id="wrap">
	<div></div><div></div>
</div>

























</style>
</head>
<body>
	<div id="wrap">
		
	</div>
</body>
